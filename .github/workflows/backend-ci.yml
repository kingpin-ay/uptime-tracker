name: Build check for the frontend and backend
run-name: ${{ github.actor }} is testing out Build Actions ðŸš€

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install pnpm
        run: npm install --global corepack@latest

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
      - name: Type check
        run: npx tsc --noEmit 